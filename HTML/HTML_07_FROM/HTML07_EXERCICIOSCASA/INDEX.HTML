<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Zero Sete</title>

    <body>
        <!--FORMULARIO para rpg de patos-->
        <h3>RPG de patos * Platonifique o seu formulario</h3>
        <form action="">
            <label>Nome:</label>
            <input type="text" placeholder="Nome:">

            <br>
            <!--NIVEL DE CONHECIMENTO SOBRE PATOS (INICIANTE/INTERMEDIARIO/MESTRE)-->
            <label for="iniciante">Iniciante</label>
            <input type="radio" id="iniciante" name="nivel">

            <label for="intermediario">Intermediario</label>
            <input type="radio" id="intermediario"name="nivel">

            <label for="mestre">Mestre</label>
            <input type="radio" id="mestre"name="nivel">

            <br>

            <!-- INFROMAR COM QUANTAS PESSOAS ELE GOSTADE JOGAR-->
            <h4>COM QUANTOS PATONAUTAS VOCE COSTUMA JOGAR ?</h4>
            <input type="checkbox">
            <label for=""> 1 patodavida </label> <br>

            <input type="checkbox">
            <label for=""> até 4 patinhos </label> <br>

            <input type="checkbox">
            <label for=""> até 8 quaks </label> <br>

            <br>
            <!--SELECIONAR SE PREFFERE JOGAR ONLINE OU OFFLINE-->
            <h4>Selecione o modo de Jogo</h4>
            Offline <input type="range"> Online> <br><br>

            <label for="">Selecione sua patoHabilidade</label>
            <select name="" id="">
                <input type="text">
                
                    <option value="">Pato Dev</option>
                    <option value="">Pato Guerreio</option>
                    <option value="">Pato Man</option>
                    <option value="">Pato Life</option>
                    <option value="">Pato Pombo</option>
                    <option value="">Pato Sauro</option>
                    <option value="">Pato Mago </option>
                    <option value="">Pato Rich</option>
            </select>
                   <br>
                <br><br>
                <label for="">Selecione seu patomaps</label>
                    <input type="text" autocomplete="on" list="area">
                        <datalist id="area">
                            <option value="PatoB"></option>
                            <option value="PatoW"></option>
                            <option value="PatoC"></option>
                            <option value="PatoP"></option>
                            <option value="PatoBla"></option>
                        </datalist>
                  
            </select>

        </form>
    
    </body>



</html>
